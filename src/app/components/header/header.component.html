<header 
    class="header"
    (scroll)="onscroll()" 
    [ngClass]=" {'fixed': isFixed }">

    <h1 class="header__h1">
        <a 
            [routerLink]="[ '/' ]"
            class="header__logo"
            title="Red Velvet">
            <svg class="header__img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39.99 30.04">
                <path d="M13.85,15.46a9.29,9.29,0,0,0,5.77-8.27c.37-2.79-1.25-5.9-4.25-5.56C9.86,2,10.9,9.16,8,12.57a5.94,5.94,0,0,1-3.08,2.48A15,15,0,0,1,2.6,15C1.73,15,.87,15,0,15c3.8-1.88,5-4.83,6.39-8.69C8.32.91,13-.89,18.15.4a7.46,7.46,0,0,1,5.76,8.82q-.09.4-.21.78c-1.21,4.29-5.38,6.53-9.28,7.48.79,2.95,3,13.42,7.4,10.11a5.88,5.88,0,0,0,1.4-1.94c1.55-3.59,2.71-7.35,4.08-11,1.48-3.9,3.61-8.94,8.15-9.33a9.82,9.82,0,0,0,2.42.14,10.73,10.73,0,0,1,2.12,0c-6.6,1.92-7.84,10-10.43,15.68-4,11.73-14.46,11.89-18.82.32-.32-.79-.62-1.59-.92-2.38-.17-.39-1.19-.16-1.6-.33a2.4,2.4,0,0,1-1.54-3.68C8.34,12.21,12.71,12.11,13.85,15.46Zm-4.8,1.42a1.68,1.68,0,0,0-1.38-1.42c-.13,0-.19,0-.21.17C7.3,16.58,8.22,17.05,9.05,16.88Z"/>
            </svg>
            <span class="header__span">Red Velvet</span>
        </a>
    </h1>
    <button 
        class="btn"
        [ngClass]="{ 'rotate': toggle }"
        (click)="toggleBtn()"
        type="button"
        aria-label="Menu">

        <span class="btn__line"></span>
    </button>
</header>

<div 
    class="side"
    [ngClass]="{ 'active': toggle }">

    <nav class="side__nav">
        <ul class="side__menu">
            <li 
                *ngFor="let item of menu"
                class="side__li">
                <a 
                    [routerLink]="[item.route]"
                    (click)=" closeNav()"
                    [title]=" item.h2 "
                    class="side__a">{{ item.h2 }}</a>
            </li>
        </ul>
    </nav>
    <app-rrss></app-rrss>
</div>
